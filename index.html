<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Responsiva</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cards">
        <section class="card contact">
            <div class="icon">
                <img src="Chat.png" alt="Contact us.">
            </div>
            <h3>Contate-me.</h3>
            <span>Quer me encontrar? Entre em contato comigo através de meu linkedin.</span>
            <a href="https://www.linkedin.com/in/vin%C3%ADcius-her%C3%A9dia-1a6088233/">
                <button>Linkedin</button>
                </a> 
        </section>
    
    
    
    
        <section class="card shop">
            <div class="icon">
                <img src="Bag.png" alt="Shop here.">
            </div>
            <h3>Repositório.</h3>
            <span>Gostaria de ver mais de meus projetos? Acesse meu GitHub.</span>
            <a href="https://github.com/devheredia">
                <button>GITHUB</button>
                </a> 
        </section>
        
        
        
        
        
        <section class="card about">
            <div class="icon">
                <img src="Play.png" alt="About us.">
            </div>
            <h3>Redes Sociais.</h3>
            <span>Poderá me assistir no instagram @devheredia ou em meu tiktok @devajudar</span>
            <a href="https://www.instagram.com/devheredia/?hl=pt-br">
                <button>INSTAGRAM</button>
                </a> 
        </section>
    </main>
</body>
</html>
